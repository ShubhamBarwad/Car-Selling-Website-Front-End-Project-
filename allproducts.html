<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link href='https://css.gg/dark-mode.css' rel='stylesheet'>
    <script src="js/darkmode.js" defer></script>
    <script src="js/headerfooter.js" defer></script>
</head>
<body>
    <button class="darkmode-btn" id="darkmode-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <!-- Header Section Starts -->
    <header class="header">
        
    </header>
    <!-- Header Section Ends -->
    <main>
        <section class="product-box">
            <h1 class="heading"><span>explore</span> cars</h1>
            <form class="filters">
                <div class="search-bar">
                    <input type="search" class="box" name="search" id="" placeholder="Search here">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- <title for="brands">by brands</title> -->
                <select name="brands" class="box" id="">
                    <option value="hyundai">Hyundai</option>
                    <option value="kia">KIA</option>
                    <option value="tata">Tata</option>
                    <option value="mahindra">Mahindra</option>
                </select>
                <!-- <title for="age">by age</title> -->
                <select name="age" class="box" id="">
                    <option value="new">new</option>
                    <option value="5">less than 5 years</option>
                    <option value="10">less than 10 years</option>
                    <option value="15">less than 15 years</option>
                </select>
                <!-- <title for="price">by price</title> -->
                <select name="price" class="box" id="">
                    <option value="5000">less than 5000</option>
                    <option value="10000">less than 10000</option>
                    <option value="15000">less than 15000</option>
                    <option value="20000">less than 20000</option>
                    <option value="30000">less than 30000</option>
                    <option value="40000">less than 40000</option>
                    <option value="50000">less than 50000</option>
                </select>
                <input type="submit" class="btn" value="Filter">
            </form>
            <section class="all-cars">
                
            </section>
        </section>
    </main>


    <!-- Footer Section Starts -->
    <section class="footer">
        
    </section>
    <!-- Footer Section Ends -->
</body>
</html>
